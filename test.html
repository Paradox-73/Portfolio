<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Submit Form</title>
<style>
  /* CSS styles for button and form */
  .submit-button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
  
  .form-container {
    display: none;
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    background-color: #f9f9f9;
  }
  
  .form-container label {
    font-weight: bold;
  }
  
  .form-container input[type="text"],
  .form-container textarea {
    width: 100%;
    padding: 8px;
    margin: 8px 0;
    box-sizing: border-box;
  }
  
  .carousel {
    display: flex;
    overflow: hidden;
    width: 100%;
  }
  
  .item {
    min-width: 100%;
    transition: transform 0.5s ease;
    background-size: cover;
    background-position: center;
    position: relative;
    padding: 20px;
  }
  
  .content {
    position: absolute;
    bottom: 20px;
    left: 20px;
    color: white;
  }
  
  .title {
    font-size: 24px;
    font-weight: bold;
  }
</style>
</head>
<body>

<button class="submit-button" onclick="toggleForm()">Submit Form</button>

<div class="form-container" id="formContainer">
  <form id="submitForm" onsubmit="submitForm(event)">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    
    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="4" required></textarea>
    
    <label for="image">Image:</label>
    <input type="file" id="image" name="image" accept="image/*" required>
    
    <button type="submit">Submit</button>
  </form>
</div>

<ul class="carousel" id="carousel">
  <li class='item' style="background-image: url('Images/GoW.jpg')">
    <div class='content'>
      <h1 class='title'>GOD OF WAR</h1>
      <p class='description'> Lorem ipsum, dolor sit amet consectetur
      adipisicing elit. Tempore fuga voluptatum, iure corporis inventore
      praesentium nisi. Id laboriosam ipsam enim.  </p>
    </div>
  </li>
</ul>

<script>
function toggleForm() {
  var formContainer = document.getElementById("formContainer");
  formContainer.style.display = formContainer.style.display === "none" ? "block" : "none";
}

function submitForm(event) {
  event.preventDefault(); // Prevent form submission
  
  // Get form values
  const title = document.getElementById("title").value;
  const description = document.getElementById("description").value;
  const imageInput = document.getElementById("image");
  const imageFile = imageInput.files[0];
  
  if (!imageFile) {
    alert("Please upload an image.");
    return;
  }

  // Create a new FileReader to read the image file
  const reader = new FileReader();
  reader.onload = function(e) {
    const imageUrl = e.target.result;
    addCarouselItem(title, description, imageUrl); // Add the new item to the carousel
  };
  
  // Read the image file as a data URL
  reader.readAsDataURL(imageFile);
  
  // Reset form and hide after submission
  document.getElementById("submitForm").reset();
  document.getElementById("formContainer").style.display = "none";
  
  alert("Form submitted successfully!");
}

function addCarouselItem(title, description, imageUrl) {
  const carousel = document.getElementById("carousel");
  const newItem = document.createElement("li");
  newItem.className = "item";
  newItem.style.backgroundImage = `url('${imageUrl}')`;
  
  const content = document.createElement("div");
  content.className = "content";
  
  const titleElem = document.createElement("h1");
  titleElem.className = "title";
  titleElem.textContent = title;
  
  const descriptionElem = document.createElement("p");
  descriptionElem.className = "description";
  descriptionElem.textContent = description;
  
  content.appendChild(titleElem);
  content.appendChild(descriptionElem);
  newItem.appendChild(content);
  carousel.appendChild(newItem);
}


</script>

</body>
</html>
